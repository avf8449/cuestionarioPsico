            {

            {

            {

            {

            {

        let currentQuestionIndex = 0;

        const startScreen = document.getElementById('start-screen');

        const explanationContainerEl = document.getElementById('explanation-container');

        const nextButton = document.getElementById('next-button');
        const prevButton = document.getElementById('prev-button');
        const finalScoreEl = document.getElementById('final-score');

        // Functions
        function startQuiz(mode, quizType = 'main') {
            currentQuestionIndex = 0;
            score = 0;
            
            let sourceData = quizType === 'chatty' ? chattyQuizData : quizData;
            userAnswers = new Array(sourceData.length).fill(null);
            
            if (mode === 'random') {
                shuffledQuestions = [...sourceData].map((q, index) => ({...q, originalIndex: index}))
                                                 .sort(() => Math.random() - 0.5);
            } else {
                shuffledQuestions = [...sourceData].map((q, index) => ({...q, originalIndex: index}));
            }

            startScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            quizArea.classList.remove('hidden');
            
            updateScoreDisplay();
            displayQuestion();
        }

        function displayQuestion() {
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            
            progressEl.textContent = `Pregunta ${currentQuestionIndex + 1} de ${shuffledQuestions.length}`;
            questionTextEl.textContent = currentQuestion.question;
            
            answersContainerEl.innerHTML = '';
            // Reset state
            explanationContainerEl.classList.add('hidden');
            nextButton.classList.add('hidden');
            prevButton.classList.add('hidden');

            for (const key in currentQuestion.options) {
                const option = currentQuestion.options[key];
                const button = document.createElement('button');
                button.innerHTML = `<div class="flex items-center">
                    <div class="bg-gray-200 text-gray-700 font-bold rounded-md w-8 h-8 flex items-center justify-center mr-4">${key}</div>
                    <div class="text-left flex-1">${option}</div>
                </div>`;
                button.classList.add('p-3', 'border-2', 'border-gray-300', 'rounded-lg', 'hover:bg-gray-100', 'hover:border-blue-400', 'transition-colors', 'text-gray-800', 'w-full');
                button.dataset.answer = key;
                button.onclick = () => selectAnswer(button, key);
                answersContainerEl.appendChild(button);
            }

            // If answer already exists, show it
            const existingAnswer = userAnswers[currentQuestionIndex];
            if (existingAnswer) {
                showAnswerResult(existingAnswer.selected);
            } else {
                if (currentQuestionIndex > 0) {
                    prevButton.classList.remove('hidden');
                }
            }
        }

        function selectAnswer(selectedButton, selectedAnswer) {
            // Prevent re-answering
            if (userAnswers[currentQuestionIndex] !== null) return;
            
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            const isCorrect = selectedAnswer === currentQuestion.correctAnswer;

            if (isCorrect) {
                score++;
            }
            
            userAnswers[currentQuestionIndex] = { selected: selectedAnswer, correct: isCorrect };
            showAnswerResult(selectedAnswer);
        }

        function showAnswerResult(selectedAnswer) {
            const currentQuestion = shuffledQuestions[currentQuestionIndex];

            Array.from(answersContainerEl.children).forEach(button => {
                const answerKey = button.dataset.answer;
                button.disabled = true;
                button.classList.remove('hover:bg-gray-100', 'hover:border-blue-400');

                if (answerKey === currentQuestion.correctAnswer) {
                    button.classList.add('correct-answer');
                } else if (answerKey === selectedAnswer) {
                    button.classList.add('incorrect-answer', 'selected-incorrect');
                }
            });

            explanationTextEl.innerHTML = `<strong>Explicación:</strong> ${currentQuestion.explanation}`;
            explanationContainerEl.classList.remove('hidden');
            updateScoreDisplay();

            if (currentQuestionIndex < shuffledQuestions.length - 1) {
                nextButton.textContent = "Siguiente Pregunta";
                nextButton.classList.remove('hidden');
            } else {
                nextButton.textContent = "Ver Resultados Finales";
                nextButton.classList.remove('hidden');
            }
            
            if (currentQuestionIndex > 0) {
                prevButton.classList.remove('hidden');
            }
        }
        
        function showNextQuestion() {
            if (currentQuestionIndex < shuffledQuestions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                showResults();
            }
        }

        function showPrevQuestion() {
            if (currentQuestionIndex > 0) {
                const lastAnswer = userAnswers[currentQuestionIndex -1];
                if(lastAnswer && lastAnswer.correct) {
                   // This logic is simple, but for complex scoring you might need to adjust.
                   // Here we just re-calculate the score fully in updateScoreDisplay
                }
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        function showResults() {
            quizArea.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            finalScoreEl.textContent = `${score} / ${shuffledQuestions.length}`;
        }
        
        function updateScoreDisplay() {
            score = userAnswers.filter(a => a && a.correct).length;
            scoreEl.textContent = `Puntuación: ${score}`;
        }
        
        function resetQuiz() {
            resultsScreen.classList.add('hidden');
            quizArea.classList.add('hidden');
            startScreen.classList.remove('hidden');
            score = 0;
            currentQuestionIndex = 0;
            updateScoreDisplay();
        }

        // Event listeners
        nextButton.addEventListener('click', showNextQuestion);
        prevButton.addEventListener('click', showPrevQuestion);
